# ğŸ¦… GAVRA STRICT MODE - Nema popuÅ¡tanja, samo Äist kod!
include: package:flutter_lints/flutter.yaml

analyzer:
  language:
    strict-casts: false
    strict-inference: false
    strict-raw-types: false
  
  strong-mode:
    implicit-casts: true
    implicit-dynamic: true

  errors:
    # KritiÄne stvari su ERROR - ne Å¡tedimo nikoga
    unused_local_variable: ignore
    unused_field: ignore
    unused_import: ignore
    dead_code: warning
    invalid_assignment: warning
    missing_required_param: error
    undefined_method: error
    
    # Stilistiku i info-e sklanjamo skroz da te ne bi nervirali brojevi
    prefer_const_constructors: ignore
    prefer_const_declarations: ignore
    prefer_final_locals: ignore
    prefer_const_literals_to_create_immutables: ignore
    always_declare_return_types: ignore
    type_annotate_public_apis: ignore
    avoid_function_literals_in_foreach_calls: ignore
    no_leading_underscores_for_local_identifiers: ignore
    unnecessary_brace_in_string_interps: ignore
    empty_catches: ignore
    deprecated_member_use: ignore
    inference_failure_on_instance_creation: ignore
    inference_failure_on_function_invocation: ignore
    inference_failure_on_collection_literal: ignore
    inference_failure_on_function_return_type: ignore
    unawaited_futures: ignore
    avoid_void_async: ignore
    prefer_single_quotes: ignore
    close_sinks: ignore
    use_build_context_synchronously: ignore

linter:
  rules:
    # ğŸ•µï¸ ÄŒUVARI KODA (KritiÄne provere):
    use_build_context_synchronously: true
    await_only_futures: true
    avoid_void_async: true
    unawaited_futures: true
    always_declare_return_types: true
    cancel_subscriptions: true
    close_sinks: true
    
    # ğŸ§¹ APSOLUTNA ÄŒISTOÄ†A:
    prefer_const_constructors: true
    prefer_const_declarations: true
    prefer_final_locals: true
    prefer_const_literals_to_create_immutables: true
    annotate_overrides: true
    avoid_print: false # Ostavljamo print za sad zbog debug-a
    avoid_unnecessary_containers: true
    prefer_single_quotes: true
    sort_child_properties_last: true
    unnecessary_this: true
    use_key_in_widget_constructors: true



