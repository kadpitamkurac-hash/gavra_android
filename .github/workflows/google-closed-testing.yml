name: ðŸ”’ Google Play Closed Testing

# Upload na Google Play Closed Testing (Alpha track)
on:
  workflow_dispatch:
    inputs:
      bump_version:
        description: 'Auto-bump version in pubspec.yaml?'
        required: true
        default: 'false'
        type: boolean
  workflow_call:
    inputs:
      git_ref:
        description: 'Git Ref to checkout (optional)'
        required: false
        type: string
      bump_version:
        description: 'Auto-bump version in pubspec.yaml?'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-and-upload:
    name: ðŸš€ Build & Upload to Google Play
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref || github.ref }}

      - name: Auto-Bump Version
        if: ${{ inputs.bump_version == true }}
        shell: bash
        run: |
          # Read version from pubspec.yaml
          LINE=$(grep "^version: " pubspec.yaml)
          VERSION_PART=$(echo "$LINE" | sed 's/version: //g' | cut -d+ -f1)
          BUILD_PART=$(echo "$LINE" | sed 's/.*+//g')

          # Split version into major.minor.patch
          IFS='.' read -r -a parts <<< "$VERSION_PART"
          MAJOR="${parts[0]}"
          MINOR="${parts[1]}"
          PATCH="${parts[2]}"

          # Increment Patch and Build (Patch + 1, Build + 1)
          NEW_PATCH=$((PATCH + 1))
          NEW_BUILD=$((BUILD_PART + 1))

          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH+$NEW_BUILD"
          echo "[INFO] Bumping version: $VERSION_PART+$BUILD_PART -> $NEW_VERSION"

          # Update file using sed (inplace)
          sed -i "s/^version: .*/version: $NEW_VERSION/" pubspec.yaml

          # Git commit and push
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add pubspec.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-bump version [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
            echo "âœ… Version bumped and pushed."
          fi

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Prepare secrets (Linux)
        run: |
          # 1. Restore Keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/gavra-release-key-production.keystore
          
          # 2. Create key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../gavra-release-key-production.keystore" >> android/key.properties

          # 3. Restore Google Play JSON
          echo "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}" > android/google-service-account.json

          # 4. Restore AgConnect (Huawei) - Required for build even if not releasing to Huawei
          mkdir -p android/app
          echo "${{ secrets.AGC_BASE64 }}" | base64 -d > android/app/agconnect-services.json

      - name: ðŸ›¡ï¸ Verify Keystore (Fail Fast)
        env:
           KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          echo "Verifying Keystore integrity..."
          KEYSTORE_PATH="android/gavra-release-key-production.keystore"
          if [ -f "$KEYSTORE_PATH" ]; then
            SIZE=$(stat -c%s "$KEYSTORE_PATH")
            echo "Keystore size: $SIZE bytes"
            
            if [ "$SIZE" -lt 100 ]; then
              echo "Keystore is too small! Likely corrupted."
              exit 1
            fi
            
            # Verify with keytool
            keytool -list -v -keystore "$KEYSTORE_PATH" -storepass "$KEYSTORE_PASSWORD"
            if [ $? -ne 0 ]; then
              echo "Keytool verification FAILED! Your KEYSTORE_BASE64 secret is likely invalid or corrupted."
              exit 1
            fi
            echo "âœ… Keystore verification PASSED."
          else
             echo "Keystore file not found!"
             exit 1
          fi

      - name: Get dependencies
        run: flutter pub get

      - name: Get version info
        id: version
        shell: bash
        run: |
          if [ -n "$version_name" ]; then
            VER_NAME="$version_name"
            VER_CODE="$version_code"
          else
            VER_NAME=$(grep '^version:' pubspec.yaml | sed 's/version: //g' | cut -d+ -f1)
            VER_CODE=$(grep '^version:' pubspec.yaml | sed 's/.*+//g')
          fi
          echo "VERSION_NAME=$VER_NAME" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=$VER_CODE" >> $GITHUB_OUTPUT
          echo "[INFO] Building v$VER_NAME ($VER_CODE)"

      - name: Build AAB
        run: |
          flutter build appbundle --release --build-name=${{ steps.version.outputs.VERSION_NAME }} --build-number=${{ steps.version.outputs.VERSION_CODE }}

      - name: Upload to Google Play (Closed Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.gavra013.gavra_android
          releaseFiles: build/app/outputs/bundle/release/app-release.aab # Linux/Unix path
          track: alpha # Closed Testing
          status: completed
          releaseName: "v${{ steps.version.outputs.VERSION_NAME }}"

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: google-play-aab-${{ steps.version.outputs.VERSION_CODE }}
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Summary
        run: |
          echo "## âœ… Google Play Upload Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build:** ${{ steps.version.outputs.VERSION_CODE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Track:** Closed Testing (Alpha)" >> $GITHUB_STEP_SUMMARY
