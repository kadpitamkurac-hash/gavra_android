name: ðŸ”’ Google Play Closed Testing

# Upload na Google Play Closed Testing (Alpha track)
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      git_ref:
        description: 'Git Ref to checkout (optional)'
        required: false
        type: string
      bump_version:
        description: 'Auto-bump version in pubspec.yaml?'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-and-upload:
    name: ðŸš€ Build & Upload to Google Play
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref || github.ref }}

      - name: Auto-Bump Version
        if: ${{ inputs.bump_version == true }}
        shell: pwsh
        run: |
          ./bump_version.ps1
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add pubspec.yaml
          if (git diff --staged --quiet) {
            Write-Host "No changes to commit."
          } else {
            git commit -m "Auto-bump version [skip ci]"
            git push origin HEAD:main
            Write-Host "âœ… Version bumped and pushed to repo."
          }

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Prepare secrets (Windows)
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          GOOGLE_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          # 1. Restore Keystore
          $keystoreBytes = [System.Convert]::FromBase64String($env:KEYSTORE_BASE64)
          [System.IO.File]::WriteAllBytes("$(Get-Location)\android\gavra-release-key-production.keystore", $keystoreBytes)
          
          # 2. Create key.properties
          $keyProps = "storePassword=$env:KEYSTORE_PASSWORD`nkeyPassword=$env:KEY_PASSWORD`nkeyAlias=$env:KEY_ALIAS`nstoreFile=../gavra-release-key-production.keystore"
          Set-Content -Path "android/key.properties" -Value $keyProps

          # 3. Restore Google Play JSON
          Set-Content -Path "android/google-service-account.json" -Value $env:GOOGLE_JSON

      - name: Get dependencies
        run: flutter pub get

      - name: Get version info
        id: version
        run: |
          if ($env:version_name) {
            $verName = $env:version_name
            $verCode = $env:version_code
          } else {
            $pubspec = Get-Content pubspec.yaml
            $verLine = $pubspec | Where-Object { $_ -match "^version:" }
            $verName = $verLine -replace "version: (\d+\.\d+\.\d+).*", '$1'
            $verCode = $verLine -replace ".*[\+](.*)", '$1'
          }
          echo "VERSION_NAME=$verName" >> $env:GITHUB_OUTPUT
          echo "VERSION_CODE=$verCode" >> $env:GITHUB_OUTPUT
          Write-Host "[INFO] Building v$verName ($verCode)"

      - name: Build AAB
        run: |
          flutter build appbundle --release --build-name=${{ steps.version.outputs.VERSION_NAME }} --build-number=${{ steps.version.outputs.VERSION_CODE }}

      - name: Upload to Google Play (Closed Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.gavra013.gavra_android
          releaseFiles: build\app\outputs\bundle\release\app-release.aab # Windows path separator
          track: alpha # Closed Testing
          status: completed
          releaseName: "v${{ steps.version.outputs.VERSION_NAME }}"

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: google-play-aab-${{ steps.version.outputs.VERSION_CODE }}
          path: build\app\outputs\bundle\release\app-release.aab
          retention-days: 30

      - name: Summary
        run: |
          echo "## âœ… Google Play Upload Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build:** ${{ steps.version.outputs.VERSION_CODE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Track:** Closed Testing (Alpha)" >> $GITHUB_STEP_SUMMARY
